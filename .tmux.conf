# My tmux conf file

# Quick reload
bind r source-file ~/.tmux.conf \; display "Reloaded!" # quick reload

# Set editor to vi
set -g status-keys vi

# Search mode VI (Default: emac)
set-window-option -g mode-keys vi

# History limit
set-option -g history-limit 5000

# Join windows
bind-key j command-prompt -p "Join pane from:" "join-pane -s '%%'"
bink-key k command-prompt -p "Send pane to:" "join-pane -t '%%'"

# Pane numbering..
set -g base-index 1
setw -g pane-base-index 1

unbind C-b
set -g prefix C-x
bind C-x send-prefix

# Set mouse on
set -g mouse on


# Pane splitting
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

# Pane switching with ALT
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U

# Copy to clipboard instead buffer
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Logging
run-shell /opt/tmux-logging-logging.tmux


# Copy paste mode
bind-key C-c copy-mode
bind-key C-v paste-buffer

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)  '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
